services:
  acad_micros:
    container_name: acad_micros
    build:
      context: .
      dockerfile: Dockerfile.prod
    image: repositorio-acad-micos-django:latest
    command: gunicorn wsgi:application --bind 0.0.0.0:8000 --workers 3 --timeout 90
    expose:
      - "8000"
    restart: unless-stopped
    env_file:
      - .env.prod
    depends_on:
      acad_micros_postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "nc -z 127.0.0.1 8000 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - internal_net
      - proxy_net
    # No volumes mounted - ephemeral media/static/logs

  acad_micros_postgres:
    image: postgres:13-bullseye
    container_name: acad_micros_postgres
    restart: unless-stopped
    env_file:
      - .env.prod
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-acad_micros}
      POSTGRES_USER: ${POSTGRES_USER:-acad_micros}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-CHANGE_ME}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U acad_micros -d acad_micros"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    volumes:
      - acad_micros_pgdata:/var/lib/postgresql/data
    networks:
      - internal_net

networks:
  internal_net:
    internal: true
  proxy_net:
    external: true
    name: nginx-proxy  # Change this to match your nginx network name

volumes:
  acad_micros_pgdata:
    name: acad_micros_pgdata