{% extends "base.html" %} {% block content %}
<div class="pb-5 pt-2 bg-light">
  <div class="d-flex container-sm justify-content-center mt-5" >
    <div class="card p-4" style="width: 33rem;">
      <h2 class="text-center">Reiniciar contraseña</h2>
      <hr class="mt-0"/>
      <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="InputEmail" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" id="id_email" name="email" required autocomplete="email">
        </div>
        <div class="d-flex justify-content-center">
          <button type="submit" class="btn btn-primary" value="Reset">Reiniciar contraseña</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock content %}
