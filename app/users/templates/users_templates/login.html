{% extends "base.html" %} {% block content %}
<div class="pb-5 pt-2 bg-light">
  <div class="d-flex container-sm justify-content-center mt-5" >
    <div class="card p-4" style="width: 25rem;">
      <h2 class="text-center">Login</h2>
      <hr class="mt-0"/>
      <!-- form.as_p  -->
      <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="InputEmail" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" id="id_username" name="username" aria-describedby="emailHelp" required>
        </div>
        <div class="mb-3">
          <label for="InputPassword" class="form-label">Constraseña</label>
          <input type="password" class="form-control" id="id_password" name="password" required>
        </div>
        <!-- <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div> -->
        <div class="d-flex justify-content-center">
          <button type="submit" class="btn btn-primary" value="Login">Login</button>
        </div>
        
        <div class="d-flex justify-content-center mt-3">
          <a href="{% url 'password_reset' %}">¿Olvidaste tu contraseña?</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock content %}
