<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Error {{ error_code|default:"Error" }}{% if error_message %} â€” {{ error_message|default:"Something went wrong" }}{% endif %}</title>
    <style>
        :root { --bg:#0f1724; --card:#0b1220; --accent:#ff6b6b; --muted:#9aa4b2; --glass: rgba(255,255,255,0.03);}
        html,body{height:100%}
        body{
            margin:0;
            font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            background: linear-gradient(180deg,#071021 0%, #0b1220 100%);
            color: #e6eef6;
            display:flex;
            align-items:center;
            justify-content:center;
            padding:24px;
        }
        .card{
            width:100%;
            max-width:900px;
            background: linear-gradient(180deg,var(--glass), rgba(255,255,255,0.02));
            border:1px solid rgba(255,255,255,0.04);
            border-radius:12px;
            padding:28px;
            box-shadow: 0 8px 30px rgba(2,6,23,0.6);
        }
        .header{
            display:flex;
            gap:16px;
            align-items:center;
        }
        .code{
            background:var(--card);
            color:var(--accent);
            font-weight:700;
            padding:10px 14px;
            border-radius:8px;
            min-width:72px;
            text-align:center;
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", monospace;
            box-shadow: inset 0 -2px 6px rgba(0,0,0,0.4);
        }
        h1{ margin:0; font-size:20px; letter-spacing:-0.02em;}
        p.lead{ margin:8px 0 18px; color:var(--muted); margin-bottom:18px;}
        .actions { display:flex; gap:10px; }
        a.btn{
            display:inline-block;
            background:transparent;
            color: #dbeafe;
            border:1px solid rgba(255,255,255,0.06);
            padding:8px 12px;
            border-radius:8px;
            text-decoration:none;
            font-size:14px;
        }
        a.btn.primary{ background:linear-gradient(90deg,#ff7b7b,#ffb86b); color:#08101a; border:0; font-weight:600;}
        .details { margin-top:18px; border-radius:8px; overflow:hidden; border:1px solid rgba(255,255,255,0.03);}
        pre {
            margin:0;
            padding:16px;
            background:#071020;
            color:#cfeef5;
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", monospace;
            font-size:13px;
            line-height:1.45;
            white-space:pre-wrap;
            word-break:break-word;
        }
        footer.note{ margin-top:14px; color:var(--muted); font-size:13px; }
    </style>
</head>
<body>
    <main class="card" role="main" aria-labelledby="title">
        <div class="header">
            <div class="code" aria-hidden="true">{{ error_code|default:"500" }}</div>
            <div>
                <h1 id="title">{{ error_message|default:"Something went wrong" }}</h1>
                <p class="lead">An unexpected error occurred while processing your request.</p>
                <div class="actions" role="group" aria-label="Error actions">
                    <a class="btn" href="/" title="Go to home">Home</a>
                    {% if support_url %}
                    {% endif %}
                </div>
            </div>
        </div>

    </main>
</body>
</html>
